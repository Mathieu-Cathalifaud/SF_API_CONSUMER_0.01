<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>API - CONSUMER</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link type="text/css" href="vendors/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
        <link type="text/css" href="vendors/bootstrap/selectpicker/css/bootstrap-select.min.css" rel="stylesheet"/>
        <link type="text/css" href="resources/app.css" rel="stylesheet"/>
        <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet"/>
        <link href='http://fonts.googleapis.com/css?family=Play' rel='stylesheet' type='text/css'/>
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.2.js"></script>
        <script type="text/javascript" src="vendors/bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="vendors/bootstrap/selectpicker/bootstrap-select.js"></script>
        <script type="text/javascript" src="resources/app.js"></script>
    </h:head>
    <h:body>
        <div class="container text-center">
            <div class="row" style="margin-top:15%">
                <div class="col-md-8 col-md-offset-2">
                    <div id="environment-selection">
                        <h2 class="font-01"><i class="fa fa-cloud color-primary"></i> SF-API-CONSUMER <small>v0.01</small></h2>
                        <br/>
                        <h:form>
                            <select name="client_name" class="form-control input-lg disabled" title="Pick an environment">
                                <h:outputText escape="false" value="#{environmentManagerBean.environmentsAsHTMLOptions}"/>
                            </select>
                            <hr/>
                            <div class="btn-group pull-right">
                                <button class="btn btn-default" type="button">Make a request</button>
                                <button class="btn btn-default" type="button">Add environment</button>
                                <h:commandButton type="submit" action="#{sessionInitializerBean.submit}" value="Connection" class="btn btn-primary"/>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
